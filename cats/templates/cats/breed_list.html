{% extends "base_bootstrap.html" %}

{% block content %}
  <h1>Breed List</h1>
  {% if breed_list %}
  <ul>
    {% for breed in breed_list %}
      <li>
          {{ breed.name }}
         (<a href="{% url 'cats:breed-update' breed.id %}">Update</a> |
          <a href="{% url 'cats:breed-delete' breed.id %}">Delete</a>)
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no Breeds in the library.</p>
  {% endif %}
  <p><a href="{% url 'cats:breed-create' %}">Add a breed</a></p>
  <p><a href="{% url 'cats:breed-list' %}">View breeds</a></p>
  <p>
    <a href="{% url 'cats:cat-all' %}">Back to cats</a>
  </p>
{% endblock %}
